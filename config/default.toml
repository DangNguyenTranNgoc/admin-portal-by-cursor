[server]
host = "0.0.0.0"
port = 8080
cors_allowed_origins = ["http://localhost:5173"]

[postgres]
uri = "postgres://postgres:postgres@localhost:5432/admin_backend"
max_connections = 10

[clickhouse]
uri = "http://localhost:8123"
database = "default"

[kafka]
brokers = "localhost:9092"
group_id = "admin-backend"
topic = "user-events"
poll_interval_ms = 500

[auth]
jwt_secret = "replace-with-strong-secret"
jwt_audience = "admin-portal"
jwt_issuer = "admin-backend"
jwt_ttl_seconds = 3600
password_salt = "YWZzZzEyZ2Zo"

